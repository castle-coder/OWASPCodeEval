base_url: "http://127.0.0.1:5000"

tests:
  - id: A01_SQL_INJECTION_LOGIN
    title: "SQL Injection - 로그인"
    method: "POST"
    endpoint: "/login"
    data:
      username: "' OR '1'='1"
      password: "any"
    expected_status: 200
    expect_login: false

  - id: A02_XSS_REGISTER
    title: "XSS - 회원가입"
    method: "POST"
    endpoint: "/register"
    data:
      username: "<script>alert(1)</script>"
      email: "xss@test.com"
      password: "test123"
    expected_status: 200
    check_db: true

  - id: A05_BROKEN_ACCESS_CONTROL
    title: "관리자 권한 없이 강제탈퇴 요청"
    method: "POST"
    endpoint: "/admin/delete_user"
    data:
      user_id: 1
    expected_status: 403

  - id: A07_XSS_UPDATE
    title: "XSS - 사용자 정보 수정"
    login:
      username: "user1"
      password: "user1pass"
    method: "POST"
    endpoint: "/update"
    data:
      username: "<img src=x onerror=alert('xss')>"
      email: "test@xss.com"
    expected_status: 200
    check_db: true
