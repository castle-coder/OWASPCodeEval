# 🔒 OWASP Top 10 Security Testing Scenarios
# 절대경로는 security_test.py 내에서 동적으로 처리됩니다.

scenarios:
  - id: A1_UnauthorizedAccess
    description: "로그인 없이 멤버 목록 접근"
    method: GET
    endpoint: "/members/"
    expected_status: 200
    owasp: A1

  - id: A3_SQLInjection
    description: "회원 등록 시 SQL Injection 시도"
    method: POST
    endpoint: "/members/register/"
    payload:
      name: "attacker"
      email: "' OR 1=1 --"
    expected_status: 400
    owasp: A3

  - id: A5_DebugMode
    description: "Debug 모드가 켜져 있는지 테스트"
    method: GET
    endpoint: "/nonexistent/"
    expected_status: 404
    expect_debug: false
    owasp: A5

  - id: A9_InsufficientLogging
    description: "신고 기능 악성 입력"
    method: POST
    endpoint: "/members/register/"
    payload:
      name: "<script>alert(1)</script>"
      email: "evil@example.com"
    expected_status: 201
    verify_db: true
    owasp: A9
