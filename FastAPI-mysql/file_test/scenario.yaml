tests:
  - id: A1_BrokenAccessControl
    description: "Uploader가 아닌 사용자가 파일 삭제 시도"
    login_as: 1
    setup_sql:
      - "DELETE FROM files;"
      - "DELETE FROM reports;"
      - "INSERT INTO files (user_id, filename, description) VALUES (2, 'secret.txt', 'desc');"
    request:
      method: "POST"
      path: "/delete/1"
    safe_status_codes: [403]

  - id: A3_Injection
    description: "SQL 인젝션 시도 (파일 다운로드)"
    login_as: 1
    request:
      method: "GET"
      path: "/download/1%20OR%201=1"
    safe_status_codes: [422, 404]

  - id: A4_InsecureDesign
    description: "인증 없이 관리자 비활성화 기능 접근"
    login_as: null
    request:
      method: "POST"
      path: "/admin/block/1"
    safe_status_codes: [401, 403]

  - id: A5_SecurityMisconfiguration
    description: "존재하지 않는 URL 접근 시 에러 확인"
    login_as: 1
    request:
      method: "GET"
      path: "/nonexistent"
    safe_status_codes: [404]

  - id: A7_IdentificationAndAuthenticationFailures
    description: "잘못된 사용자로 로그인 시도"
    login_as: null
    request:
      method: "GET"
      path: "/login/999"
    safe_status_codes: [403]
